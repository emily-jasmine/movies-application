<div id="loader"></div>
<div style="display:none;" id="myDiv" class="animate-bottom mx-auto">

    <h1>Movies!</h1>
    <form>
    <!--movie title-->
    <h3 id="addOrEdit">Add A New Movie!</h3>
    <div class="form-group">
        <label for="newMovieTitle">Movie Title</label>
        <input type="text" class="movieTitle form-control" id="newMovieTitle" placeholder="Enter movie title">
    </div>
    <!--genre-->
    <div class="form-group">
        <label for="newMovieGenre">Movie Genre</label>
        <select class="movieGenre form-control" id="newMovieGenre">
            <option selected="selected" value=0>Select a genre</option>
            <option value="../img/clapboard-close.jpg">Action</option>
            <option value="../img/clapboard-open.jpg">Adventure</option>
            <option value="../img/clapboard-close.jpg">Comedy</option>
            <option>Drama</option>
            <option>Horror</option>
        </select>
    </div>
    <!--rating-->
    <div class="form-group">
        <label for="newMovieRating">Star Rating</label>
        <select multiple class="movieRating form-control" id="newMovieRating">
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
        </select>
    </div>
    <button type="button" class="btn btn-secondary" id="submitNewMovie">Submit New Movie</button>
    <button type="button" class="btn btn-secondary" id="submitEdit">Submit Edits</button>
    </form>
