<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

</head>
<body>
<div id="loader"></div>
<div style="display:none;" id="myDiv" class="animate-bottom">

    <h1>Movies!</h1>
    <form>
    <!--movie title-->
    <div class="form-group">
        <label for="newMovieTitle">Movie Title</label>
        <input type="text" class="form-control" id="newMovieTitle" placeholder="Enter movie title">
    </div>
    <!--genre-->
    <div class="form-group">
        <label for="newMovieGenre">Movie Genre</label>
        <select class="form-control" id="newMovieGenre">
            <option>Action</option>
            <option>Adventure</option>
            <option>Comedy</option>
            <option>Drama</option>
            <option>Horror</option>
        </select>
    </div>
    <!--rating-->
    <div class="form-group">
        <label for="newMovieRating">Star Rating</label>
        <select multiple class="form-control" id="newMovieRating">
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
        </select>
    </div>
    <button type="button" class="btn btn-secondary" id="submitMovie">Submit Movie</button>
    </form>
    <div class="card-columns" id="movieCards"></div>
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


</div>

<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
