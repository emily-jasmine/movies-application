<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>
<body>

    <div id="loader"></div>

    <div style="display:none;" id="mainBodyDiv" class="animate-bottom mx-auto">
        <h1 id="main-header">Movies!</h1>
            <form>
                <!--movie title-->
                <h3 id="addOrEdit">Add A New Movie!</h3>
                <div class="form-group">
                    <label for="newMovieTitle">Movie Title</label>
                    <input type="text" class="movieTitle form-control" id="newMovieTitle" placeholder="Enter movie title">
                </div>
                <!--genre-->
                <div class="form-group">
                    <label for="newMovieGenre">Movie Genre</label>
                    <select class="movieGenre form-control" id="newMovieGenre">
                        <option selected="selected" value=0>Select a genre</option>
                        <option>Action</option>
                        <option>Animated</option>
                        <option>Adventure</option>
                        <option>Comedy</option>
                        <option>Drama</option>
                        <option>Horror</option>
                        <option>Romance</option>
                        <option>Sci-Fi</option>
                        <option>Western</option>
                    </select>
                </div>
                <!--rating-->
                <div class="form-group">
                    <label for="newMovieRating">Star Rating</label>
                    <select multiple class="movieRating form-control" id="newMovieRating">
                        <option value=1>⭐</option>
                        <option value=2>⭐⭐</option>
                        <option value=3>⭐⭐⭐</option>
                        <option value=4>⭐⭐⭐⭐</option>
                        <option value=5>⭐⭐⭐⭐⭐</option>
                    </select>
                </div>
                <button type="button" class="btn btn-secondary" id="submitNewMovie">Submit New Movie</button>
                <button type="button" class="btn btn-secondary" id="submitEdit">Submit Edits</button>
            </form>
        <div class="card-columns" id="movieCards"></div>
    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/main.js"></script>

</body>
</html>
